<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>充值跳转</title>
    <style>
        /* 重置默认样式，确保按钮在不同浏览器中表现一致 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 设置页面背景色为图片中的渐变效果 */
        body {
            background: linear-gradient(to bottom, #fff9e6, #e6fff9); /* 渐变颜色从图片中提取 */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
            min-height: 100vh; /* 使背景延伸到整个页面 */
            position: relative; /* 为绝对定位的子元素提供参考 */
        }

        /* 按钮容器 */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 110px; /* 按钮之间的间距 */
            margin-bottom: 50px; /* 为头像按钮留出空间 */
        }

        /* 按钮样式 */
        .company-button {
            width: 520px; /* 按钮宽度 */
            height: 160px; /* 按钮高度 */
            background: linear-gradient(to bottom, #e0f7fa, white); /* 微蓝色到白色的从上到下渐变 */
            color: #006064; /* 按钮文字颜色 */
            border: none; /* 去除边框 */
            border-radius: 10px; /* 圆角 */
            font-size: 88px; /* 字体大小 */
            cursor: pointer; /* 鼠标悬停时显示为指针 */
            transition: background 0.3s, color 0.3s; /* 过渡效果 */
            text-decoration: none; /* 去除下划线 */
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 添加阴影以增强立体感 */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); /* 添加文字阴影以增强醒目度 */
        }

        /* 悬停效果 */
        .company-button:hover {
            background: linear-gradient(to bottom, #80deea, #e0f7fa);
            color: #004d40;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        /* 头像按钮样式 */
        .avatar-button {
            position: fixed;
            bottom: 50px; /* 距离底部50px */
            right: 50px; /* 距离右侧50px */
            width: 100px; /* 按钮宽度 */
            height: 100px; /* 按钮高度 */
            background-color: #ffffff; /* 按钮背景色 */
            border: 2px solid #006064; /* 按钮边框 */
            border-radius: 50%; /* 圆形 */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer; /* 鼠标悬停时显示为指针 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* 添加阴影 */
            transition: background-color 0.3s, transform 0.3s; /* 过渡效果 */
        }

        /* 头像按钮悬停效果 */
        .avatar-button:hover {
            background-color: #e0f7fa;
            transform: scale(1.1);
        }

        /* 头像图片样式 */
        .avatar-button img {
            width: 80%; /* 图片宽度 */
            height: 80%; /* 图片高度 */
            border-radius: 50%; /* 圆形 */
        }

        /* 响应式设计（可选） */
        @media (max-width: 600px) {
            .company-button {
                width: 100%;
                font-size: 60px; /* 在小屏幕上减小字体大小 */
            }

            .avatar-button {
                width: 80px; /* 小屏幕上的按钮宽度 */
                height: 80px; /* 小屏幕上的按钮高度 */
                bottom: 30px; /* 小屏幕上的距离底部 */
                right: 30px; /* 小屏幕上的距离右侧 */
            }
        }
    </style>
</head>
<body>

    <div class="button-container">
        <!-- 按钮1：云点物联 -->
        <a href="" class="company-button">
            云点物联
        </a>

        <!-- 按钮2：千拓网络 -->
        <a href="" class="company-button">
            千拓网络
        </a>

        <!-- 按钮3：众沃科技 -->
        <a href="" class="company-button">
            众沃科技
        </a>

        <!-- 按钮4：陕西星雀 -->
        <a href="" class="company-button">
            陕西星雀
        </a>

        <!-- 按钮5：光源万创 -->
        <a href="" class="company-button">
            光源万创
        </a>

        <!-- 按钮6：天幻物联 -->
        <a href="" class="company-button">
            天幻物联
        </a>
    </div>

    <!-- 头像按钮 -->
    <div class="avatar-button" onclick="window.location.href='登录.html'">
        <img src="path_to_avatar_image.jpg" alt="头像">
    </div>

</body>
</html>
