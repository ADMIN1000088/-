<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>充值跳转</title>
    <style>
        /* 重置默认样式，确保按钮在不同浏览器中表现一致 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 设置页面背景色为图片中的渐变效果 */
        body {
            background: linear-gradient(to bottom, #fff9e6, #e6fff9); /* 渐变颜色从图片中提取 */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
            min-height: 100vh; /* 使背景延伸到整个页面 */
        }

        /* 按钮容器 */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 110px; /* 按钮之间的间距 */
        }

        /* 按钮样式 */
        .company-button {
            width: 520px; /* 按钮宽度 */
            height: 160px; /* 按钮高度 */
            background: linear-gradient(to bottom, #e0f7fa, white); /* 微蓝色到白色的从上到下渐变 */
            color: #006064; /* 按钮文字颜色 */
            border: none; /* 去除边框 */
            border-radius: 10px; /* 圆角 */
            font-size: 88px; /* 字体大小 */
            cursor: pointer; /* 鼠标悬停时显示为指针 */
            transition: background 0.3s, color 0.3s; /* 过渡效果 */
            text-decoration: none; /* 去除下划线 */
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 添加阴影以增强立体感 */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); /* 添加文字阴影以增强醒目度 */
        }

        /* 悬停效果 */
        .company-button:hover {
            background: linear-gradient(to bottom, #80deea, #e0f7fa);
            color: #004d40;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        /* 响应式设计（可选） */
        @media (max-width: 600px) {
            .company-button {
                width: 100%;
                font-size: 60px; /* 在小屏幕上减小字体大小 */
            }
        }
    </style>
</head>
<body>

    <div class="button-container">
        <!-- 按钮1：云点物联 -->
        <a href="http://wx.ydwlw6.cn/" class="company-button">
            云点物联
        </a>

        <!-- 按钮2：千拓网络 -->
        <a href="http://wx.ketu.qiantuo888.xyz/wx/#/" class="company-button">
            千拓网络
        </a>

        <!-- 按钮3：众沃科技 -->
        <a href="http://vx.iot688.cn/#/user/loginTwo" class="company-button">
            众沃科技
        </a>

        <!-- 按钮4：陕西星雀 -->
        <a href="http://wap.xiaoleism.cn/wap/61/" class="company-button">
            陕西星雀
        </a>

        <!-- 按钮5：光源万创 -->
        <a href="http://ic.yingnankj.com/wx/#/" class="company-button">
            光源万创
        </a>

        <!-- 按钮6：天幻物联 -->
        <a href="http://tz.52thl.com/czd.php" class="company-button">
            天幻物联
        </a>
    </div>

</body>
</html>
