<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>岛屿物联服务大厅</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="岛屿公司logo.png" alt="岛屿公司logo">
            </div>
            <div class="user-info">
                <span>1</span>
            </div>
        </div>
        <h1>岛屿物联服务大厅</h1>
    </header>
    <main>
        <section class="main-offer">
            <div class="offer-content">
                <h2>移动龙卡</h2>
                <p class="price">29元/月</p>
                <p class="data">300G</p>
                <button class="order-button">立即订购</button>
            </div>
        </section>
        <section class="services">
            <div class="service">
                <img src="充值查询.png" alt="充值查询">
                <p>充值查询</p>
            </div>
            <div class="service">
                <img src="人工客服.png" alt="人工客服">
                <p>人工客服</p>
            </div>
            <div class="service">
                <img src="广电适配.png" alt="广电适配">
                <p>广电适配</p>
            </div>
            <div class="service">
                <img src="激活教程.png" alt="激活教程">
                <p>激活教程</p>
            </div>
            <div class="service">
                <img src="更换补发.png" alt="更换补发">
                <p>更换补发</p>
            </div>
            <div class="service">
                <img src="设置APN.png" alt="设置APN">
                <p>设置APN</p>
            </div>
        </section>
        <section class="complaint">
            <img src="投诉建议.png" alt="投诉建议">
            <p>投诉建议(对客服态度不满意可进行投诉)</p>
        </section>
    </main>
    <footer>
        <div class="footer-nav">
            <a href="#" class="nav-link">
                <img src="商城对应的图标.png" alt="商城图标">
                <span>商城</span>
            </a>
            <a href="#" class="nav-link">
                <img src="服务大厅对应的图标.png" alt="服务大厅图标">
                <span>服务大厅</span>
            </a>
            <a href="#" class="nav-link">
                <img src="人工客服.png" alt="客服图标">
                <span>客服</span>
            </a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
